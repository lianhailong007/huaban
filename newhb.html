<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/huaban.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
	<div class="out">
		<div class="left">
			<div class="iconfont add">&#xe600;</div>
			<div class="iconfont save">&#xe60b;</div>
			<div class="iconfont">&#xe60c;</div>
			<div class="iconfont rep">&#xe604;</div>
			<div class="iconfont earser" role="earser">&#xe608;</div>
			<div class="iconfont" role="pencil">&#xe603;</div>
			<div class="iconfont line" role="line">&#xe606;</div>
			<div class="iconfont triangle" role="triangle">&#xe601;</div>
			<div class="iconfont rect" role="rect">&#xe605;</div>
			<div class="iconfont circle" role="circle">&#xe602;</div>
			<div class="iconfont poly" role="poly">&#xe609;</div>
			<div class="iconfont polystar" role="polystar">&#xe60a;</div>
			<div class="fill" role="fill"><span>填充</span></div>
			<div class="stroke" role="stroke"><span>描边</span></div>
			<div class="fillStyle" role="fillStyle"><span>填充颜色</span><input type="color" value="#000000"></div>
			<div class="strokeStyle" role="strokeStyle"><span>描边颜色</span><input type="color" value="#000000"></div>
		</div>                            
		<div class="right">
		    <div class="box">
		    	
		    </div>
		</div>
	</div>
</body>
</html>
